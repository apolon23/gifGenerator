<div class="upload-wrap">
  <div class="container">
    <div class="row">
    <form #imageForm=ngForm (ngSubmit)="uploadFileToActivity(Image)">
      <div class="upload-img">
        <img [src]="imageUrl">
      </div>
      <div class="form-group upload-form">
          <input type="file"
                 id="file"
                 #Image
                 data-multiple-caption="{count} files selected"
                 multiple
                 class="inputfile"
                 accept="image/*"
                 (change)="handleFileInput($event.target.files)">
          <label for="file" id="labelUpload"><span>Choose image to upload</span></label>
          <button type="submit" class="btn btn-primary"
                  [disabled]="Image.value == '' || !imageForm.valid"
          >
            Upload</button>
        </div>
    </form>
  </div>
  </div>
</div>
